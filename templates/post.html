<!DOCTYPE html>
<html>
  <head>
    <title>YES THIS HAPPENS</title>
  </head>

  <body>
    <div class = "mainheader">
      <a href="/" class = "header"><h2>YES THIS HAPPENS</h2></a>
    </div>

    <p>Title: {{post.title}}</p>
    <p>{{post.text}}</p>

    {% if current_user %}
      <form action = "/relate" method="post">
        <input type = "hidden" name = "post_key" value = "{{post.key.urlsafe()}}">
          <button type = "submit" class = "reaction"> relate</button>
        </form>
      <form action = "/disrelate" method="post">
        <input type = "hidden" name = "post_key" value = "{{post.key.urlsafe()}}">
          <button type = "submit" class = "reaction">i'm sorry</button>
      </form>
    {% endif %}

    <p>Relate Count: {{post.relate_count}}</p>
    <p>Disrelate Count: {{post.disrelate_count}}</p>
    <p>seen by: {{post.view_count}}</p>
    <p>posted by: {{post.user_email}}</p>

  </body>
</html>
